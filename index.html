<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aa211f5f40.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>S O L A R I S</title>
  </head>
  <body>
    <article class="solarsystem">
      <!-- HEADING -->
      <section class="landingpg__heading">
        <h1 class="heading">SOLSYSTEMET</h1>
        <h2 class="subheading">SOLARIS</h2>
      </section>
    </article>

    <!-- MODAL -->
    <article class="modal hidden">
      <figure class="sun__one"></figure>
      <figure class="sun__two"></figure>
      <figure class="sun__three"></figure>
      <section class="stars__cont"></section>

      <section class="planet__facts">
        <figure class="modal__close"><i class="fa-solid fa-x"></i></figure>
        <h1 class="name"></h1>
        <h2 class="name__latin"></h2>
        <p class="about"></p>

        <section class="sec__number__facts">
          <h3 class="circumf__h">OMKRETS</h3>
          <p class="circumf"></p>

          <h3 class="distance__h">KM FRÅN SOLEN</h3>
          <p class="distance"><span></span></p>

          <h3 class="temp__day__h">MAX TEMPERATUR</h3>
          <p class="temp__day"></p>

          <h3 class="temp__night__h">MIN TEMPERATUR</h3>
          <p class="temp__night"></p>
        </section>

        <h3 class="moons__h">MÅNAR</h3>
        <ul class="moons"></ul>
      </section>
    </article>
  </body>
</html>
